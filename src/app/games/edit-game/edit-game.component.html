<div id = "headerRow" class="row">
    <div id="headerCol" class="col">
        <h2>Edit Game</h2>
    </div>
</div>

<div class="row vh-100" >
    
    <div id="imgCol" class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <img id="gameImage"  class="center" src="{{ game.gameImage }}"
        alt="{{ game.gameName }}" width="300" height="400">
        <br>

    </div>
    
    <div id="formCol" class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <form #f="ngForm">

            <div class="row mb-3">
              <label for="gameName" class="col-sm-2 col-form-label">Game Name: </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="gameName" ngModel name="gameName" required #name="ngModel" [ngModel]="game.gameName">
                <p *ngIf="!name.valid && name.touched">Please enter a Game Name!</p>
              </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2">
                <label for="gameDescription" class="form-label">Game Description</label>
            </div>
                <div class="col-sm-8">
                <textarea class="form-control" id="gameDescription" rows="8" ngModel name="gameDescription" [ngModel]="game.gameDescription"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-2">
                <label for="gameImageURL" class="form-label">Game Image Link: </label>
            </div>
                <div class="col-sm-8">
                <textarea class="form-control" id="gameImageURL" rows="1" ngModel name="gameImageURL" [ngModel]="game.gameImage"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <label for="gameYear" class="col-sm-2 col-form-label">Game Year: </label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="gameYear" ngModel name="gameYear" required #name="ngModel" [ngModel]="game.gameYear">
                </div>
              </div>

            <div class="row mb-3">
              <label for="gamePlatform" class="col-sm-2 col-form-label">Platform: </label>
              <div class="col-sm-4">
                <select class="form-select" aria-label="gamePlatform" ngModel name="gamePlatform" required #platform="ngModel" [ngModel]="game.gamePlatform">
                    <option value="Nintendo Switch">Nintendo Switch</option>
                    <option value="PC">PC</option>
                    <option value="PS4/PS5">PS4/PS5</option>
                    <option value="Xbox One/Series X">Xbox One/Series X</option>
                  </select>
                  <p *ngIf="!platform.valid && platform.touched">Please select a Platform!</p>
              </div>
            </div>

            <div class="row mb-3">
                <label for="gameStatus" class="col-sm-2 col-form-label">Status: </label>
                <div class="col-sm-4">
                  <select class="form-select" aria-label="gameStatus" ngModel name="gameStatus" required #status="ngModel" [ngModel]="gameStatus">
                      <option value="Playlist">Playlist</option>
                      <option value="Completed">Completed</option>
                      <option value="Library">Library</option>
                    </select>
                    <p *ngIf="!status.valid && status.touched">Please select a Game Status!</p>
                </div>
              </div>

              <div class="buttonBox">
            <button [disabled]="!f.valid" class="btn btn-success" (click)="onFormSubmit()">Save Changes</button>
            <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
          </form>

        </div>
    </div>
